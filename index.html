<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDC Wallet Tracker</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 { font-size: 26px; margin-bottom: 5px; }
        .address { font-size: 12px; color: #aaa; margin-bottom: 20px; word-break: break-all; }
        .balance { font-size: 40px; margin: 15px 0; }
        button {
            background-color: #2196F3;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover { background-color: #1976D2; }
        .time { margin-top: 15px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

<h1>USDC Wallet Tracker</h1>
<div class="address">0x4d7ac0c00f820b90b309de7a801c15176d35118c</div>
<div id="balance" class="balance">Henter...</div>
<button onclick="getBalance()">Opdater nu</button>
<div id="time" class="time"></div>

<script>
const walletAddress = "0x4d7ac0c00f820b90b309de7a801c15176d35118c";
const apiKey = "CXTB4IUT31N836G93ZI3YQBEWBQEGGH5QS"; // Gratis Etherscan API-key

async function getBalance() {
    try {
        const url = `https://api.etherscan.io/api?module=account&action=tokenbalance&contractaddress=0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48&address=${walletAddress}&tag=latest&apikey=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === "1") {
            const usdcBalance = parseFloat(data.result) / 1e6;
            document.getElementById("balance").innerText = usdcBalance.toFixed(2) + " USDC";
        } else {
            document.getElementById("balance").innerText = "Fejl ved hentning";
        }
    } catch (error) {
        document.getElementById("balance").innerText = "Kunne ikke hente saldo";
    }
    document.getElementById("time").innerText = "Sidst opdateret: " + new Date().toLocaleTimeString();
}

// Hent ved indl√¶sning
getBalance();
// Automatisk opdatering hvert 60 sek.
setInterval(getBalance, 60000);
</script>

</body>
</html>
